<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
      #map {
            width: 540px;
            height: 540px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Cuencashidrosociales_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:5
        }).fitBounds([[-58.09706370580567,-99.24171195641904],[-33.92466935725315,-32.46656104016759]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 5,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Cuencashidrosociales_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">nombre</th>\
                        <td>' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">provincia</th>\
                        <td>' + (feature.properties['provincia'] !== null ? autolinker.link(feature.properties['provincia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">sistema</th>\
                        <td>' + (feature.properties['sistema'] !== null ? autolinker.link(feature.properties['sistema'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['categoria'] !== null ? autolinker.link(feature.properties['categoria'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Cuencashidrosociales_1_0(feature) {
            switch(String(feature.properties['categoria'])) {
                case '1':
                    return {
                pane: 'pane_Cuencashidrosociales_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,0.5)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_Cuencashidrosociales_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(41,121,185,0.5)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_Cuencashidrosociales_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,178,216,0.5)',
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_Cuencashidrosociales_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,220,240,0.5)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Cuencashidrosociales_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,0.5)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Cuencashidrosociales_1');
        map.getPane('pane_Cuencashidrosociales_1').style.zIndex = 401;
        map.getPane('pane_Cuencashidrosociales_1').style['mix-blend-mode'] = 'normal';
        var layer_Cuencashidrosociales_1 = new L.geoJson(json_Cuencashidrosociales_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Cuencashidrosociales_1',
            layerName: 'layer_Cuencashidrosociales_1',
            pane: 'pane_Cuencashidrosociales_1',
            onEachFeature: pop_Cuencashidrosociales_1,
            style: style_Cuencashidrosociales_1_0,
        });
        bounds_group.addLayer(layer_Cuencashidrosociales_1);
        map.createPane('pane_CuencassedimentariasproductivasYPF_2');
        map.getPane('pane_CuencassedimentariasproductivasYPF_2').style.zIndex = 402;
        var layer_CuencassedimentariasproductivasYPF_2 = L.WMS.layer("https://sig.energia.gob.ar/wmsenergia", "ypf_cuencas_sedimentarias_productivas", {
            pane: 'pane_CuencassedimentariasproductivasYPF_2',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.createPane('pane_RutasylocalidadesStamenTonerHybrid_3');
        map.getPane('pane_RutasylocalidadesStamenTonerHybrid_3').style.zIndex = 403;
        var layer_RutasylocalidadesStamenTonerHybrid_3 = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-hybrid/{z}/{x}/{y}.png', {
            pane: 'pane_RutasylocalidadesStamenTonerHybrid_3',
            opacity: 1.0,
            attribution: '<a href="https://maps.stamen.com/">Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL</a>',
            minZoom: 5,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_RutasylocalidadesStamenTonerHybrid_3;
        map.createPane('pane_DepositosmineralesmetaliferosSEGEMAR_4');
        map.getPane('pane_DepositosmineralesmetaliferosSEGEMAR_4').style.zIndex = 404;
        var layer_DepositosmineralesmetaliferosSEGEMAR_4 = L.WMS.layer("https://sigam.segemar.gov.ar/geoserver217/ows", "sigam:e250K.DepositMetalif", {
            pane: 'pane_DepositosmineralesmetaliferosSEGEMAR_4',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            attribution: '',
        });
        var baseMaps = {};
        L.control.layers(baseMaps,{"Depositos minerales metaliferos (SEGEMAR)": layer_DepositosmineralesmetaliferosSEGEMAR_4,"Rutas y localidades (Stamen Toner Hybrid)": layer_RutasylocalidadesStamenTonerHybrid_3,"Cuencas sedimentarias productivas(YPF)": layer_CuencassedimentariasproductivasYPF_2,'Cuencas hidrosociales<br /><table><tr><td style="text-align:center /td></tr></table>': layer_Cuencashidrosociales_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
